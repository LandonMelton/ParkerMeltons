<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Life Hobbies</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling for the diagram */
        .diagram-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 80vh;
            margin-top: 20px;
        }

        .center-hobbies {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ffd700; /* Gold background for the central hobbies */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            color: #003366;
            font-family: 'Lucida Sans', Geneva, sans-serif;
            text-align: center;
        }

        .hobby-button {
            position: absolute;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #fff;
            background-color: #45135c; /* Text color for buttons */
            text-decoration: none;
            border-radius: 5px;
            border: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Positioning for the buttons */
        .fish {
            top: 10%; left: 50%;
            transform: translate(-50%, -50%);
        }

        .plants {
            top: 30%; right: 30%;
        }

        .running {
            top: 50%; left: 10%;
        }

        .gaming {
            top: 50%; right: 10%;
        }

        .crafting {
            bottom: 10%; left: 50%;
            transform: translate(-50%, 50%);
        }

        .kickball {
            bottom: 30%; left: 30%;
        }

        .traveling {
            bottom: 30%; right: 30%;
        }

        /* Optional hover effect for the buttons */
        .hobby-button:hover {
            background-color: #ff01ff;
        }

        /* Arrow lines */
        .arrow {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: #000;
            transform-origin: top center;
        }

        .arrow-1 {
            top: 30%; left: 50%;
            transform: translate(-50%, 0) rotate(180deg); /* Fish */
        }

        .arrow-2 {
            top: 20%; right: 10%;
            transform: rotate(45deg); /* Plants */
        }

        .arrow-3 {
            top: 50%; left: 20%;
            transform: rotate(-45deg); /* Running */
        }

        .arrow-4 {
            bottom: 30%; right: 15%;
            transform: rotate(-90deg); /* Gaming */
        }

        .arrow-5 {
            bottom: 10%; left: 50%;
            transform: translate(-50%, -50%) rotate(90deg); /* Crafting */
        }

        .arrow-6 {
            bottom: 25%; left: 15%;
            transform: rotate(20deg); /* Kickball */
        }

        .arrow-7 {
            bottom: 15%; right: 15%;
            transform: rotate(-20deg); /* Traveling */
        }
    </style>
</head>
<body>
    <div class="everything">
        <h1>Welcome to Landon's Life</h1>
        <div class="navbar">
            <a href="index.html" class="button">Home</a>
            <a href="hobbies.html" class="button">Hobbies</a>
            <a href="blog.html" class="button">Blog</a>
            <a href="socialmedia.html" class="button">Social Media</a>
            <a href="donation.html" class="button">Live Fish Cam</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Treat</a>
        </div>
        <hr>

        <!-- Diagram Section -->
        <div class="diagram-container">
            <div class="center-hobbies">Hobbies</div>

            <!-- Hobby Buttons -->
            <a href="fish.html" class="hobby-button fish">Fish</a>
            <a href="plants.html" class="hobby-button plants">Plants</a>
            <a href="running.html" class="hobby-button running">Running & Kachava</a>
            <a href="gaming.html" class="hobby-button gaming">Gaming</a>
            <a href="crafting.html" class="hobby-button crafting">Crafting</a>
            <a href="kickball.html" class="hobby-button kickball">Kickball</a>
            <a href="traveling.html" class="hobby-button traveling">Traveling</a>

            <!-- Arrows -->
            <div class="arrow arrow-1">v</div>
            <div class="arrow arrow-2"></div>
            <div class="arrow arrow-3"></div>
            <div class="arrow arrow-4"></div>
            <div class="arrow arrow-5"></div>
            <div class="arrow arrow-6"></div>
            <div class="arrow arrow-7"></div>
        </div>
    </div>
</body>
</html>
